
{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>Purchase Completed</h2>
        <hr />
        <p>Congratulations, purchase completed. Order
          number is: <b>#{{ template_data.order_id }}</b>
        </p>
      </div>
    </div>
    
  </div>
</div>

{% include 'feedback_popup_modal.html' %}

{% endblock %}

<!-- Alternative: If you prefer to trigger the popup manually -->
<!-- Add this JavaScript to trigger the popup when needed -->
<script>
// Option 1: Show popup immediately after page load
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
        const feedbackModal = new bootstrap.Modal(document.getElementById('feedbackModal'));
        feedbackModal.show();
    }, 1500); // Delay 1.5 seconds after page load
});
